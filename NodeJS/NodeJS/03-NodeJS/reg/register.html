<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QuocTuan.Info</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css" />
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/myscript.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" method="POST" action="">
				<h2>Please Sign Up</h2>
				<hr class="colorgraph">
				<div class="alert alert-danger" role="alert"> <strong>Alert Error : </strong> 
					<ul>
						<li>Error 1</li>
						<li>Error 2</li>
						<li>Error 3</li>
					</ul>
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="1">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="2">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="3">
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="fullname" id="fullname" class="form-control input-lg" placeholder="Full Name" tabindex="4">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
	                        <input type="text" name="phone" id="phone" class="form-control input-lg" placeholder="Phone Number" tabindex="5">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="fax" id="fax" class="form-control input-lg" placeholder="Fax Number" tabindex="6">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-sm-3 col-md-3">
						<span class="button-checkbox">
							<button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
	                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
						</span>
					</div>
					<div class="col-xs-8 col-sm-9 col-md-9">
						 By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
					</div>
				</div>
				
				<hr class="colorgraph">
				<div class="form-group">
					<input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
