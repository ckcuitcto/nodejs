<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

<body>

<script type="text/javascript">
var s1 = 5;
var s2 = 10;

if (s1 == s2) {
	document.write("S1 bằng S2");
} else {
	document.write("S1 không bằng S2");
}
</script>

<hr />

<script type="text/javascript">
var k1 = 5;
var k2 = "5";

if (k1 === k2) {
	document.write("S1 bằng S2");
} else {
	document.write("S1 không bằng S2");
}
</script>

<hr />

<script type="text/javascript">
var h1 = 10;
var h2 = 10;

if (h1 != h2) {
	document.write("H1 Khác H2");
} else {
	document.write("H1 Bằng H2");
}
</script>

<hr />

<script type="text/javascript">
var diem = 4;
if (diem >= 8) {	// 8 9 10 11
	document.write("Mẹ mua cho em chiếc SH");
} else if (diem < 8 && diem > 4) { // 7 6 5
	document.write("Mẹ mua cho em chiếc Dream");
} else { // 4 3 2 1 0
	document.write("Mẹ mua cho em chiếc xe bán bánh mì");
}
</script>
</body>
</html>
