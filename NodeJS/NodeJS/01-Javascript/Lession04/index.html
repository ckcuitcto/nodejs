<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<script type="text/javascript">
var s1 = 10;
var s2 = 3;
var tong = s1 + s2;
document.writeln("Tổng : " + tong);

document.writeln("<br />");

var hieu = s2 - s1;
document.writeln("Hiệu : " + hieu);

document.writeln("<br />");

var tich = s1 * s2;
document.writeln("Tích : " + tich);

document.writeln("<br />");

var thuong = s1 / s2;
document.writeln("Thương : " + thuong);

document.writeln("<br />");

var du = s2 % s1;
document.writeln("Phép chia lấy dư : " + du);
</script>

<hr />

<script type="text/javascript">
var k1 = 10;
document.write("Kết Quả Trước Khi Cộng K1 : " + k1++);
document.write("<br />");
document.write("Kết Quả Sau Khi Cộng K1: " + k1);
document.write("<br />");

var k2 = 10;
document.write("Kết Quả Trước Khi Cộng K2: " + ++k2);
document.write("Kết Quả Sau Khi Cộng K2: " + k2);
</script>
</body>
</html>
